<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
    
</head>
<body>
    <div class="navbar">
        <h1 id="heading1">Rock Paper Scissors</h1>
    </div>
    <div class="images">
        <div id="rock" class="rock img"></div>
        <div id="paper" class="paper img"></div>
        <div id ="scissors" class="scissors img"></div>
    </div>
    <div id="score">
        <div id="computer">
            <p id="comscore" class="scoreNum">0</p>
            <p style="font-size: 1.2rem; margin-left: -15px;">Computer</p>
        </div>
        <div id="user">
            <p id="userscore" class="scoreNum">0</p>
            <p style="font-size: 1.2rem; margin-left: -2px;"> User</p>
        </div>
    </div>
    <div class="message">Play your chance</div>
    <script src="hello.js"></script>
</body>
</html>
